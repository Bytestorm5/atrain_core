<div id="faq" class="grid grid-cols-1 gap-4">
{% for faq in faqs %}
<div tabindex="0" class="collapse collapse-arrow bg-base-100"> 
    <div class="collapse-title font-medium text-sm">
      {{faq.question}}
    </div>
    <div class="collapse-content text-sm"> 
      <p>{{faq.answer}}</p>
    </div>
</div>
{% endfor %}
</div>
