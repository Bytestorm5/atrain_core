{% set name = "atrain_core" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/JuergenFleiss/atrain_core/archive/v{{ version }}.tar.gz
  sha256: 9e9a963855e603cb9ea6d0e908abaa1434b7df1fbe9a3df9786156a406523b04

build:
  entry_points:
    - aTrain_core = aTrain_core.cli:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools
    - pip
  run:
    - python >=3.10
    - pytorch ==2.2.0
    - torchaudio ==2.2.0
    - faster-whisper ==1.0.2
    - transformers
    - ffmpeg-python >=0.2
    - pandas
    - pyannote.audio ==3.2.0

test:
  imports:
    - aTrain_core
  commands:
    - pip check
    - aTrain_core --help
  requires:
    - pip

about:
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - andreaforster
